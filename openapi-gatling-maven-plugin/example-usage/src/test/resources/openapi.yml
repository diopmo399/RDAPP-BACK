openapi: 3.0.3
info:
  title: User Management API
  version: 1.0.0

servers:
  - url: http://localhost:8080/api

components:
  schemas:
    User:
      type: object
      required:
        - email
        - firstName
        - lastName
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        age:
          type: integer
          minimum: 18
          maximum: 100

paths:
  /users:
    get:
      summary: List users
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Success

    post:
      summary: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Created
